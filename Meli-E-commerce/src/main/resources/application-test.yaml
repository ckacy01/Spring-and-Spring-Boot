spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:ecommerce_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  level:
    root: INFO
    org.technoready.meliecommerce: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.junit: INFO


auto-test:
  enabled: true
  packages: org.technoready.meliecommerce.integration,org.technoready.meliecommerce.service_unit
  exit-after-tests: false