spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:ecommerce_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

    h2:
      console:
        enabled: true
        path: /h2-console

    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.H2Dialect

  server:
    port: 8080

  logging:
    level:
      org.springframework: info
      com.example.ecommerce: debug