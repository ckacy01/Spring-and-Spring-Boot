spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080

logging:
  level:
    root: WARN
    org.technoready.meliecommerce: INFO
    org.technoready.meliecommerce.exception: WARN
  file:
    name: logs/meliecommerce-prod.log